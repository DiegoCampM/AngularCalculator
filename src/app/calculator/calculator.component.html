<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculadora</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">   
            <div class="col-md-12">
                <form name="calculadora">
                    <br>
                    <h3 class="white" >Calculadora</h3>
                    <input type="textfield" class="text-end" name="pantalla" [(ngModel)]="screen" readonly>
                    <br>
                    <input id="btn-dividir" type="button" (click)="onOperatorPress('dividir')" value="%">
                    <input id="btn-CE" type="button"  value="CE">
                    <input id="btn-C" type="button"  value="C">
                    <input id="btn-punto" type="button" (click)="onNumberPress('.')" value=".">
                    <br>
                    <input id="btn-7" type="button" (click)="onNumberPress('7')" value="7" class="black">
                    <input id="btn-8" type="button" (click)="onNumberPress('8')" value="8" class="black">
                    <input id="btn-9" type="button" (click)="onNumberPress('9')" value="9" class="black">
                    <input id="btn-multiplicar" (click)="onOperatorPress('multiplicar')" type="button" value="X">
                    <br>
                    <input id="btn-4" type="button" (click)="onNumberPress('4')" value="4" class="black">
                    <input id="btn-5" type="button" (click)="onNumberPress('5')" value="5" class="black">
                    <input id="btn-6" type="button" (click)="onNumberPress('6')" value="6" class="black">
                    <input id="btn-menos" (click)="onOperatorPress('restar')" type="button" value="-">
                    <br>
                    <input id="btn-1" type="button" (click)="onNumberPress('1')" value="1" class="black">
                    <input id="btn-2" type="button" (click)="onNumberPress('2')" value="2" class="black">
                    <input id="btn-3" type="button" (click)="onNumberPress('3')" value="3" class="black">
                    <input id="btn-mas" (click)="onOperatorPress('sumar')" type="button" value="+">
                    <br>
                    <input id="btn-C" type="reset" value="C" class="black">
                    <input id="btn-0" type="button" (click)="onNumberPress('0')" value="0" class="black">
                    <input id="btn-coma" type="button" (click)="onNumberPress(',')" value="," class="black">
                    <input id="btn-igual" (click)="onIgualPress()" type="button"  value="=">
            
        
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
